<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/other/fontawesome-free-6.0.0-web/css/all.css">    

    <link rel="stylesheet" href="profile.css">
</head>

<body>  
            <div class="main-content container-fluid">
                <div class="page-title">
                    <h3>Your Profile</h3>
                </div>
                <section class="section">

                    <div class="row">
                        <div class="col-3 mb-3">
                            <img src="/img/pp kosong img.jpg" class="img-thumbnail" alt="">
                        </div>
                        <div class="col-lg">

                            <form action="">

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingUsername" placeholder="Username"
                                        value="Asep">
                                    <label for="floatingUsername">Username</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingPhone Number"
                                        placeholder="Phone Number" value="08123456789">
                                    <label for="floatingPhone Number">Phone Number</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email"
                                        value="asep5467@gmail.com">
                                    <label for="floatingEmail">Email</label>
                                </div>

                                <div class="d-flex mb-3">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Female
                                        </label>
                                    </div>
                                </div>


                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="floatingDate Of Birth"
                                        placeholder="Date Of Birth" value="2000-02-12">
                                    <label for="floatingDate Of Birth">Date Of Birth</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <section id="back">
      <div class="row text-center">
        <div class="backto">
          <a href="/home.html"><i class="fa-solid fa-arrow-left"></i> &nbsp; back to home</a>
        </div>
      </div>
    </section>
</body>

</html>
