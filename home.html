<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="other/fontawesome-free-6.0.0-web/css/all.css">

    <!-- icon -->
    <link rel="icon" href="#">

    <title>Explore Indonesian!</title>
  </head>
  <body class="animated-background">

    <!-- open text awal -->
    <section id="opentext">
      <div class="row">
        <h3><marquee>EXPLORE INDONESIA!</marquee></h3>
      </div>
    </section>
    <!-- open text akhir -->

    <!-- header awal -->
    <section id="header">
      <div id="jumbotron" class="container mb-lg-5 mb-0">
        <div class="row">
            <div class="col-md-4 text-center order-md-2">
                <img class="jumbotronImg shadow-lg bg-white" height="380" src="img/wisata/danau toba.jpg" alt="RNRYT">
                <p>Danau Toba</p>
            </div>
            <div class="col-md-6 offset-lg-1 jumbotronTitle">
              <h1>Explore Indonesia</h1>
              <h5>"3 Wisata Di indonesia"</h5>
            </div>
      </div>
    </section>  
    <!-- header akhir -->

    <!-- candi borobudur awal -->
    <section id="candi">
        <div id="jumbotron" class="container mb-lg-5 mb-0">
          <div class="row">
            <div class="col-md-6 offset-lg-1 jumbotronTitle">
              <h1>Explore Indonesia</h1>
              <h5>"3 Wisata Di indonesia"</h5>
            </div>
            <div class="col-md-4 text-center order-md-2">
              <img class="jumbotronImg shadow-lg bg-white" height="380" src="img/wisata/budur.jpg" alt="RNRYT">
              <p>Candi Borobudur</p>
            </div>
        </div>
    </section>
    <!-- candi borobudur akhir -->
    

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
